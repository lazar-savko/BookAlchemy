<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style_add_authors.css">
    <title>Add an author</title>
</head>
<body>
    <div class="add_author_container">
        <h1>Add Author</h1>

        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="birth_date">Birth Date (YYYY-MM-DD):</label>
            <input type="date" id="birth_date" name="birth_date"><br><br>

            <label for="date_of_death">Date of Death (YYYY-MM-DD):</label>
            <input type="date" id="date_of_death" name="date_of_death"><br><br>

             <button type="submit">Add Author</button>
        </form>
    </div>

    <br>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
</body>
</html>
