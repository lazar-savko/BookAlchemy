<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/style_home.css">
    <title>Home</title>
</head>
<body>
    <div class="header">
        <h1>My Library</h1>
    </div>

    <div class="container">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Cover</th>
                        <th>Title</th>
                        <th>ISBN</th>
                        <th>Publication Year</th>
                        <th>Author</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                        <tr>
                            <td>
                                <img src="{{ book.cover_image }}" alt="Cover" height="100">
                            </td>
                            <td>{{ book.title }}</td>
                            <td>{{ book.isbn }}</td>
                            <td>{{ book.publication_year }}</td>
                            <td>{{ book.author.name }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
